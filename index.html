<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="design.css">

    <title>Hand Cricket Game</title>
  </head>
  <body>
    <div class="container-fluid" >
      <h1 id="mainHead">Hand Cricket &#127951</h1>
        <!-- images -->
        <div class="choices-container row row-col-3">
        <div class="col-md-1 col-2 choices one" id="0">1</div>
        <div class="col-md-1 col-2 choices two" id="1">2</div>
        <div class="col-md-1 col-2 choices three" id="2">3</div>
        <div class="col-md-1 col-2  choices four" id="3">4</div>  
        <div class="col-md-1 col-2 choices five" id="4">5</div> 
        <div class="col-md-1 col-2 choices six" id="5">6</div>
        </div>

        <!-- scoreboard -->
        <div class="row scoreboard">
            <div class="col-md-4 high-score">High Score: 0(0)</div>
            <div class="col-md-4 score">Score: 0(0)</div>
        </div>
        <!-- msg-container -->
        <div class="row msg-container">
            <div class="col-md-4 comment">Play!</div>
            <div class="col-md-4 restart hide">Restart</div>
        </div>

      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="logic.js"></script>
  </body>
</html>
